
<html>


<body>
<a href="{{url_for('restaurantList')}}">back</a>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
	{% for message in messages %}
	<li>
		{{message}}
	</li>
	{% endfor %}
</ul>
{% endif %}
{% endwith %}


<h3><a href="{{url_for('newMenuItem' , restaurant_id = restaurant.id)}}">new</a></h3>
{% for i in items %}
<div>

	<p>{{ i.name }}</p>
	
	<p>{{ i.description }}</p>

	<p>{{ i.price }}</p>

	<a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">
	edit
	</a>
	<a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">
	delete
	</a>

	<br>
	<br>
</div>
{% endfor %}
</body>
</html>
